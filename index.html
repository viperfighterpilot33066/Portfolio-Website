<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio Page</title>
  <!-- Firebase SDKs for app, Firestore, and Auth (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Auth Section -->
    <div id="auth-section"></div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navTabs">
    <a href="#" class="tab-link active" data-tab="home">Home</a>
    <a href="#" class="tab-link" data-tab="about">About</a>
    <a href="#" class="tab-link" data-tab="projects">Projects</a>
    <a href="#" class="tab-link" data-tab="contact">Contact</a>
  </nav>

  <!-- Main Content Area -->
  <main id="content">
    <!-- Content is loaded dynamically -->
  </main>

  <!-- Social Media Footer -->
  <footer class="social-media">
    Connect with me:
    <a href="https://pinterest.com/tristanvanderweert" target="_blank">Pinterest</a> |
    <a href="https://github.com/viperfighterpilot33066" target="_blank">GitHub</a>
  </footer>

  <!-- Login/Signup Modal -->
  <div id="login-modal">
    <div id="login-form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <h3>or Sign Up</h3>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <button id="close-login-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
